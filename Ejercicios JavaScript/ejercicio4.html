<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Contador de vocales y consonantes
    </h1>
    <textarea id="texto"></textarea>
    <br>
    <button onclick="contador()">contar</button>
    <script>
        // Contador de vocales y consonantes
        function contador(){
            let texto=document.getElementById("texto").value.toLowerCase();
            var vocales=0;
            var consonantes=0;
            for(i=0;i<texto.length;i++){
                let letra=texto[i];
                if(letra.match(/[aeiouáéíóú]/)){
                    vocales++;
                }
                if(letra.match(/[bcdfghjklmnpqrstvwxyz]/)){
                    consonantes++;
                }
            }
            alert("La cantidad de vocales es " + vocales + ". La cantidad de consonantes es " + consonantes);

        }
    </script>
</body>
</html>
